apply plugin: 'com.android.library'
apply from: '../../constants.gradle'

android {
    compileSdkVersion project.ext.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    api 'com.google.android.exoplayer:exoplayer-dash:'+exolayerVersion
    api 'com.google.android.exoplayer:exoplayer-hls:'+exolayerVersion
    api 'com.google.android.exoplayer:exoplayer-rtsp:'+exolayerVersion
    api 'com.google.android.exoplayer:exoplayer-smoothstreaming:'+exolayerVersion
    api 'com.google.android.exoplayer:extension-rtmp:'+exolayerVersion
    implementation 'androidx.annotation:annotation:'+androidxAnnotation
    implementation 'androidx.media:media:'+androidxMedia
    compileOnly 'org.checkerframework:checker-qual:3.12.0'
    compileOnly 'org.checkerframework:checker-compat-qual:2.5.5'
    implementation project(':library:core')
}
